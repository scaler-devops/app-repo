apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-demo
  template:
    metadata:
      labels:
        app: gitops-demo
    spec:
      containers:
        - name: app
          image: dockerhub-username/gitops-demo-app:latest
          ports:
            - containerPort: 5000
          env:
            - name: APP_VERSION
              value: "latest"

